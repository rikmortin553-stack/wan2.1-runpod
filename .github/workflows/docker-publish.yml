name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- ВОТ ЭТО СПАСЕНИЕ ОТ ОШИБКИ ---
      # Этот шаг удаляет лишний софт с сервера GitHub и освобождает ~30 ГБ места
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # Мы удаляем всё лишнее, что нам не нужно для докера
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false
      # ----------------------------------

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # ВНИМАНИЕ: Убедись, что тут твое имя репозитория!
          # Если твой ник не fantom888, замени его на свой!
          tags: fantomyt/fantomyt-wan2.1-runpod:latest
